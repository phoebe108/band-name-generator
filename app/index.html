<!doctype html>
<html>
  <head></head>
  <body>
    <h4>Click the button to get a random band name!</h4>
    <button id='generateButton'>Generate Band Name</button>
    <p id='bandNameResult'></p>
    <br></br>
    <h4>Add more words to the selection:</h4>

    <form id='submitWords'>
      <label for='user-adjective'>Give us an adjective:</label>
        <input type='text' name='adjective' id='user-adjective'>
        <p></p>
      <label for='user-noun'>Give us a noun:</label>
        <input type='text' name='noun' id='user-noun'>
        <p></p>
      <label for='user-verb'>Give us a verb:</label>
        <input type='text' name='verb' id='user-verb'>
        <p></p>
      <input type='submit' value='Submit words'/>
    </form>

    <p id='adjectiveRes'></p>
    <p id='nounRes'></p>
    <p id='verbRes'></p>
  </body>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
  <script src='script.js'></script>
</html>
